<div class="col-sm-10">
    <h1>Edit book</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form action="#" th:action="@{/id}" th:object="${book}" method="get" class="row mb-3">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label" for="id">ID</label>
                        <div class="col-sm-8">
                            <input readonly th:field="*{id}" class="form-control-plaintext">
                        </div>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <form action="#" th:action="@{/title}" th:object="${book}" method="get" class="row mb-3">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="title">Title</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{title}" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8">
                    <form action="#" th:action="@{/author}" th:object="${book}" method="get" class="row mb-3">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="author">Author</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{author}" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8">
                    <form action="#" th:action="@{/year}" th:object="${book}" method="get" class="row mb-3">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="year-published">Year Published</label>
                            <div class="col-sm-8">
                                <input type="number" th:field="*{publishedYear}" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col-md-8">
                    <form action="#" th:action="@{/genre}" th:object="${book}" method="get" class="row mb-3">
                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label" for="genre">Genre</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{genre}" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a role="button" class="btn btn-primary" href="/all">Cancel</a>
                </div>
            </div>

        </div>
    </div>








</div>
