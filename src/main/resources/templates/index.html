<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book Oasis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{stylesheets/style.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{./fragments/sidebar-fragment}"></div>
            <div class="col-sm-10">
                <h1>The Book Oasis</h1>
                <p>Welcome to the book stock monitoring tool for The Book Oasis</p>
                <p>We currently have the following record counts</p>
                <ul>
                    <li><Strong>Books:</Strong> <span th:text="${bookCount}">0</span></li>
                    <li><Strong>Authors:</Strong> <span th:text="${authorCount}">0</span></li>
                    <li><Strong>Genres:</Strong> <span th:text="${genreCount}">0</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
